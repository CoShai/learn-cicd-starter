name: cd

on:
   push:
      branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
          - name: Check out code
            uses: actions/checkout@v4

          - name: Set up Go
            uses: actions/setup-go@v5
            with:
                go-version: "1.23.0"
            
          - name: Build app
            run: ./scripts/buildprod.sh
          
          - id: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: Set up gcloud Cloud SDK environment
            uses: google-github-actions/setup-gcloud@v3.0.1

          - name: gcloud builds sumbit docker image
            run: gcloud builds submit  --tag us-central1-docker.pkg.dev/notely-471710/notely-ar-repo/shaicodocker/notely:latest .


          - name: Deploy to Cloud Run
            run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471710/notely-ar-repo/shaicodocker/notely:latest --region us-central1 --allow-unauthenticated --project notely-471710 --max-instances=4